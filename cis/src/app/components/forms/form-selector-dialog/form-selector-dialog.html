<h2 mat-dialog-title>Choose A Form</h2>
<mat-dialog-content class="form-selector-dialog" *ngIf="data.selectedNavbarValue === ':reintegration'">
  <button mat-stroked-button *ngFor="let form of data.forms[0]['Reintegration']" [mat-dialog-close]="form">{{form}}</button>
</mat-dialog-content>
<mat-dialog-content class="form-selector-dialog" *ngIf="data.selectedNavbarValue === ':Family Preservation'">
  <button mat-stroked-button *ngFor="let form of data.forms[1]['Family Preservation']" [mat-dialog-close]="form">{{form}}</button>
</mat-dialog-content>
<mat-dialog-content class="form-selector-dialog" *ngIf="data.selectedNavbarValue === ':Foster Care'">
  <button mat-stroked-button *ngFor="let form of data.forms[2]['Foster Care Homes']" [mat-dialog-close]="form">{{form}}</button>
</mat-dialog-content>
<mat-dialog-content class="form-selector-dialog" *ngIf="data.selectedNavbarValue === ':Oklahoma'">
  <button mat-stroked-button *ngFor="let form of data.forms[3]['Oklahoma Foster Care Home']" [mat-dialog-close]="form">{{form}}</button>
</mat-dialog-content>
<mat-dialog-content class="form-selector-dialog" *ngIf="data.selectedNavbarValue === ':behavior'">
  <button mat-stroked-button *ngFor="let form of data.forms[4]['Behavioral Assessments']" [mat-dialog-close]="form">{{form}}</button>
</mat-dialog-content>
