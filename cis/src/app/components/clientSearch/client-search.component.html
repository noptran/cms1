<form class="client-search-form">
    <div id="loading-overlay">
        <p class="loader-text">
            <span>Loading...</span>
        </p>
    </div>
    <mat-form-field  floatLabel="never">
        <input matInput [(ngModel)]="search" name="search" class="searchTxt">
    </mat-form-field>
    <button mat-raised-button color="primary" id="clientButton" class="search hideOnPdf" (click)="openSearchResults()">Select Client</button>
</form>
