<div class="form-footer">
  <mat-card>
    <div class="form-footer-container">
      <div class="form-actions">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-stroked-button *ngIf='disableCalculate' color="primary" (click)="calculate()">Calculate</button>
        <button mat-raised-button color="accent" *ngIf='showFinalize === false' (click)="finalize()" [disabled]="isFinalize">Finalize</button>
      </div>
    </div>
  </mat-card>
</div>
