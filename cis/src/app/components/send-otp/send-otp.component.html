<div class="outer-section">
    <div id="loading-overlay">
        <p class="loader-text">
            <span>Loading...</span>
        </p>
    </div>
    <div class="login">
        <div class="logo padding-2">
            <img src="assets/images/logo-sidenav.svg" />
        </div>
        <div class="signin">
            <img class="back" (click)="back()" src="assets/icons/left-arrow.svg">
            <div class="center">
                <h3>Please enter the registered Email Address to reset your password </h3>
                <div>
                    <mat-form-field class="example-full-width">
                        <input type="email" matInput placeholder="Enter the Email" [(ngModel)]="userName">
                    </mat-form-field>
                </div>
            </div>
            <div class="button">
                <button mat-raised-button color="primary" id="new" (click)='sendOtp()'>Send OTP</button>
            </div>
        </div>
    </div>
</div>
