<div class="outer-section">
    <div id="loading-overlay">
        <p class="loader-text">
            <span>Loading...</span>
        </p>
    </div>
    <div class="login">
        <div class="logo padding-2">
            <img src="assets/images/logo-sidenav.svg" />
        </div>
        <div class="signin">
            <img class="back" (click)="back()" src="assets/icons/left-arrow.svg">
            <div class="center">
                <h3>Reset Password </h3>
                <div>
                    <mat-form-field class="example-full-width">
                        <input matInput [type]="hideNewPassword ? 'password' : 'text'" placeholder="New Password"
                            [(ngModel)]="newPassword">
                        <button class="btn-icon" mat-icon-button matSuffix (click)="hideNewPassword = !hideNewPassword" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hideNewPassword">
                            <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width">
                        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'"  placeholder="Confirm Password" [(ngModel)]="confirmPassword">
                        <button class="btn-icon" mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hideConfirmPassword">
                        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    </mat-form-field>
                </div>
            </div>
            <div class="button">
                <button mat-raised-button color="primary" (click)="submit()" id="new">Submit</button>
            </div>
        </div>
    </div>
</div>
