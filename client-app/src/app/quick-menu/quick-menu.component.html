
<div class="drag">
  <a class="quick_float" id="menu-share" (click)="showBar()">
    <i class="fa fa-share my-float"></i>
  </a>
  <h1 hidden>{{ barShow }}</h1>
  <div>
    <ul class="ul_menu_node" *ngIf="barShow">
      <li *ngFor="let item of menuList; let i = index" pTooltip="{{ item.name }}" tooltipPosition="top"
        (click)="navigateToNode(item.url, item.sub, i)">
        <a>
          <button class="btn" value="{{item.name}}">{{item.name}}</button>
          <!-- <img src="{{item.icon}}" alt=""> -->
          <!-- <span [ngClass]="item.icon" style="font-size: 20px;margin: 10px;"></span> -->
        </a>
      </li>
    </ul>
    <ul class="ul_sub_node" *ngIf="barNodeShow">
      <li *ngFor="let item of subNodeList" pTooltip="{{ item.name }}" tooltipPosition="top"
        (click)="navigateToNode(item.url, item.sub)">
        <a>   
          <button class="btn" value="{{item.name}}">{{item.name}}</button>
          <!-- <img src="{{item.icon}}" alt=""> -->
          <!-- <span [ngClass]="item.icon" style="font-size: 24px;"></span> -->
        </a>
      </li>
    </ul>
  </div>
</div>
