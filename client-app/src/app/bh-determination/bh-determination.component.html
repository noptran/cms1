<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
      <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="contianer-background">
  <div class="container-foreground">
    <form class="sf-form" [formGroup]="bhForm">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>BH Determination Type </span> <span class="mandatory">*</span> </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete  formControlName="BHDeterminationTypeID" [(ngModel)]="bh.BHDeterminationTypeID" [suggestions]="metaData" (completeMethod)="getMetaData($event,'bhDetermination')"
                    [dropdown]="true" field="bhdeterminationType" size="23"></p-autoComplete>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Request Sent To MHC</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" [(ngModel)]="bh.requestSent" formControlName="requestSent" [showIcon]="true" showTime="true" hourFormat="24"  [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>BH Request Type</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete  formControlName="BHRequestTypeID" [(ngModel)]="bh.BHRequestTypeID" [suggestions]="metaData" (completeMethod)="getMetaData($event,'bhRequestType')"
            [dropdown]="true" field="bhrequestType" size="23"></p-autoComplete>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Mental Health Provider</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete  formControlName="determination_ProviderID" [(ngModel)]="bh.determination_ProviderID" [suggestions]="metaData" (completeMethod)="getMetaData($event,'mental_health')"
            [dropdown]="true" field="providerName" size="23"></p-autoComplete>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Req Received By CC</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" [(ngModel)]="bh.requestReceivedByCC" formControlName="requestReceivedByCC" [showIcon]="true" showTime="true" hourFormat="24"  [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Determination Received By CC</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" [(ngModel)]="bh.determinationReceivedByCC" formControlName="determinationReceivedByCC" [showIcon]="true" showTime="true" hourFormat="24"  [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Determination Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" [(ngModel)]="bh.determinationDate" formControlName="determinationDate" [showIcon]="true" showTime="true" hourFormat="24"  [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Services Begin Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" [(ngModel)]="bh.servicesBeginDate" formControlName="servicesBeginDate" [showIcon]="true" showTime="true" hourFormat="24"  [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Services End Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" [(ngModel)]="bh.servicesEndDate" formControlName="servicesEndDate" [showIcon]="true" showTime="true" hourFormat="24"  [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Court Ordered</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-inputSwitch  formControlName="courtOrdered" name="inputtoggle" [(ngModel)]="bh.courtOrdered"></p-inputSwitch>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>SED Waiver</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-inputSwitch  formControlName="sedWaiver" name="inputtoggle" [(ngModel)]="bh.sedWaiver"></p-inputSwitch>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Notes</span></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <textarea name="notes" formControlName="notes" [(ngModel)]="bh.notes" pInputTextArea style="width:100%;height:100%"></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer (save)="bhFormAction(bh)" (edit)="editForm()" [editControll]="isEdit" 
    [discardTo]="discardTo" [attachmentControll]="isAttachmentRequired " [isAttachmentDisabled]="false" (attachDoc)="navigateToCMS()" 
    [currentNodeValue]="req" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo"></app-form-footer>
    <app-quick-menu [module]="quickMenu"></app-quick-menu>
  </div>
</div>
