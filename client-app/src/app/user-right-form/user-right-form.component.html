<hr style="margin: 0px !important;">
<h5 class="head_acces">Group Cretation</h5>
<hr style="margin: 0px !important;">
<div class="container-background">
  <div class="container-foreground">
    <div id="loading-overlay">
      <p class="loader-text">
        <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
      </p>
    </div>
    <div class="client-form">
      <div style="padding:5px;">

        <div class="panel panel-default">
          <div class="panel-heading">Security Group Person Type</div>
          <div class="panel-body">

            <div class="row">
              <div class="col-md-3">
                <div class="sf-labels">Group Name</div>
                <input type="text" name="firstName1" class="input input_text" maxlength="25" pInputText size="27" />
              </div>
              <div class="col-md-3">
                <div class="sf-labels">Description</div>
                <input type="text" name="firstName" class="input input_text" maxlength="25" pInputText size="27" />
              </div>
              <div class="col-md-3 dub">
                <div class="sf-labels">Program</div>
                <p-dropdown [options]="cities" placeholder="Contract State" optionLabel="name"
                  [style]="{'min-width':'100%','box-sizing': 'border-box'}" [showClear]="true"></p-dropdown>
              </div>
              <div class="col-md-3 dub">
                <div class="sf-labels">Contract State</div>
                <p-dropdown [options]="cities" placeholder="Contract State" optionLabel="name"
                  [style]="{'min-width':'100%','box-sizing': 'border-box'}" [showClear]="true"></p-dropdown>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 check-align">
                <div>
                  <p-checkbox name="groupname1" value="val1" label="Person Wizard" [(ngModel)]="selectedValues1">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname2" value="val1" label="Provider wizard" [(ngModel)]="selectedValues2">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname3" value="val1" label="School wizard" [(ngModel)]="selectedValues3">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname4" value="val1" label="Payee wizard" [(ngModel)]="selectedValues4">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname5" value="val1" label="Agency wizard" [(ngModel)]="selectedValues5">
                  </p-checkbox>
                </div>
              </div>
              <div class="col-md-3 check-align">
                <div>
                  <p-checkbox name="groupname6" value="val1" label="Allow client" [(ngModel)]="selectedValues6">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname7" value="val1" label="Allow staff" [(ngModel)]="selectedValues7">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname8" value="val1" label="Allow provider member"
                    [(ngModel)]="selectedValues8">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname" value="val1" label="Allow family member" [(ngModel)]="selectedValues">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname" value="val1" label="Allow judge" [(ngModel)]="selectedValues">
                  </p-checkbox>
                </div>
              </div>
              <div class="col-md-3 check-align">
                <div>
                  <p-checkbox name="groupname" value="val1" label="Allow SRS staff" [(ngModel)]="selectedValues">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname" value="val1" label="Allow court service officer"
                    [(ngModel)]="selectedValues">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname" value="val1" label="Allow Guardian adlitem" [(ngModel)]="selectedValues">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname" value="val1" label="Allow CASA officer" [(ngModel)]="selectedValues">
                  </p-checkbox>
                </div>
              </div>
              <div class="col-md-3 check-align">
                <div>
                  <p-checkbox name="groupname" value="val1" label="Allow CRBCoordinator" [(ngModel)]="selectedValues">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname" value="val1" label="Allow community member" [(ngModel)]="selectedValues">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname" value="val1" label="Allow customer care person"
                    [(ngModel)]="selectedValues">
                  </p-checkbox>
                </div>
                <div>
                  <p-checkbox name="groupname" value="val1" label="Is criticals direct access"
                    [(ngModel)]="selectedValues">
                  </p-checkbox>
                </div>
              </div>
            </div>
            <hr>
            <button class="sf-negative-btn pull-right" style="width: 104.1px;">
              Cancel
            </button>
            <button class="sf-positive-btn pull-right">
              Save
            </button>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Person Type in Group</div>
          <div class="panel-body">
<div class="row">
    <div class="col-md-3 dub">
        <div class="sf-labels">Person Types in Groups</div>
        <p-autoComplete [style]="{'width':'87%'}" [inputStyle]="{'width':'87%'}"
        [dropdown]="true" [forceSelection]="true">
    </p-autoComplete>
      </div>
  <div class="col-md-9" style="border-left: 1px solid #c5c4c4;">
    <div class="person-st">

    </div>
    </div>
</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
