<app-form-header [title]="title" [status]="status" [subtitle]="subtitle" [breadcrumbs]="breadcrumbs"
  [formstatus]="formStatus"></app-form-header>

<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>

<div class="container-background">
  <p-toast position="center"></p-toast>
  <div class="container-foreground">
    <div *ngIf="editBtnCntrl" class="row">
      <div class="col-lg-2 col-md-2 col-sm-2">
        <div class="card-header-row">
          <div class="opencard-menu-container rfcOpencard">
            <div class="dropdown border-none">
              <span class="fa fa-th opencard-menu" data-toggle="dropdown" pTooltip="OpenCards"></span>
              <div class="dropdown-menu opencard-box">
                <div class="card-container">
                  <div class="opencard" pTooltip="Click here to open"
                    routerLink="/reports/court/service/officer/details/cases">
                    <div class="opencard-info">
                      <span class="title">Cases</span>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form [formGroup]="csOfficerForm" disable="formDisableCntrl" class="sf-form">
      <nav class="nav-fill">
        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
          <a class="nav-item nav-link" *ngFor="let main of mainTabs;let i = index" [class.active]="sIndex  === i"
            (click)="setIndex(i,$event)" data-toggle="tab" href="{{main.href}}" role="tab">{{main.label}}</a>
        </div>
      </nav>
      <div class="tab-content padding-15" id="nav-tabContent">
        <div class="tab-pane margin-left-45 active in" id="nav-sec1" role="tabpanel" aria-labelledby="nav-general-tab">
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>First Name </span>
              <span class="mandatory">*</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="firstName" name="inputText"
                [(ngModel)]="csOfficer.firstName" size="27" maxlength="25" />
              <p-message severity="error"
                [text]="csOfficerForm.controls['firstName'].errors['required'] ? 'Field is required' : csOfficerForm.controls['firstName'].errors['maxlength'] ? 'Must be longer than 6 characters' : ''"
                *ngIf="!csOfficerForm.controls['firstName'].valid&&csOfficerForm.controls['firstName'].dirty">
              </p-message>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Last Name</span>
              <span class="mandatory">*</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="lastName" name="inputText" [(ngModel)]="csOfficer.lastName"
                size="27" maxlength="25" />
              <p-message severity="error"
                [text]="csOfficerForm.controls['lastName'].errors['required'] ? 'Field is required' : csOfficerForm.controls['lastName'].errors['maxlength'] ? 'Must be longer than 6 characters' : ''"
                *ngIf="!csOfficerForm.controls['lastName'].valid&&csOfficerForm.controls['lastName'].dirty"></p-message>
            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Acronym</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <!-- <p-inputSwitch formControlName="" name="inputtoggle" [(ngModel)]=""></p-inputSwitch> -->
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>MI</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="mi" name="inputText" [(ngModel)]="csOfficer.mi" size="27"
                maxlength="2" />
            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Suffix</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="suffix" name="suffix" [(ngModel)]="csOfficer.suffix"
                size="27" maxlength="3" />
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Con.ST</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <!-- <p-autoComplete formControlName="" [(ngModel)]="" [suggestions]="metaData" (completeMethod)="getMetaData($event,'con_st')"
                [dropdown]="true" [forceSelection]="true" field="" size="23"></p-autoComplete> -->
            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>SSN</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-inputMask mask="999-99-9999" formControlName="ssn" name="ssn" [(ngModel)]="csOfficer.ssn">
              </p-inputMask>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Deceased</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <!-- <p-autoComplete formControlName="" [(ngModel)]="" [suggestions]="metaData" (completeMethod)="getMetaData($event,'con_st')"
                [dropdown]="true" [forceSelection]="true" field="" size="23"></p-autoComplete> -->
            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Gender</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete formControlName="genderID" name="genderID" [(ngModel)]="csOfficer.genderID"
                [suggestions]="metaData" (completeMethod)="getMetaData($event,'gender')" [dropdown]="true"
                [forceSelection]="true" class="low-option-autos" field="gender" size="23"></p-autoComplete>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Ethinicity</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete formControlName="ethnicityID" [(ngModel)]="csOfficer.ethnicityID" [suggestions]="metaData"
                (completeMethod)="getMetaData($event,'ethnicity')" [dropdown]="true" [forceSelection]="true"
                field="ethnicity" size="23"></p-autoComplete>
            </div>
            <!-- <span>Race</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete formControlName="raceID" [(ngModel)]="csOfficer.raceID" [suggestions]="metaData" (completeMethod)="getMetaData($event,'race')"
                [dropdown]="true" [forceSelection]="true" field="race" size="23"></p-autoComplete>
            </div> -->
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Tribe</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete formControlName="tribeID" [(ngModel)]="csOfficer.tribeID" [suggestions]="metaData"
                (completeMethod)="getMetaData($event,'tribe')" [dropdown]="true" [forceSelection]="true" field="tribe"
                size="23"></p-autoComplete>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Email Address</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="email" name="email" [(ngModel)]="csOfficer.email" size="27"
                maxlength="75" />

            </div>
          </div>
        </div>

        <div class="tab-pane margin-left-45" id="nav-sec2" role="tabpanel" aria-labelledby="nav-general-tab">
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Cell Phone</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-inputMask mask="(999) 999-9999" formControlName="cellPh" name="cellPh" [(ngModel)]="csOfficer.cellPh">
              </p-inputMask>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Pager</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-inputMask mask="(999) 999-9999" formControlName="pager" name="pager" [(ngModel)]="csOfficer.pager">
              </p-inputMask>
            </div>
          </div>
          <div class="margin-top-20 row">

            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Work Phone</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-inputMask mask="(999) 999-9999" formControlName="workPh" name="workPh" [(ngModel)]="csOfficer.workPh">
              </p-inputMask>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span class="sf-labels">Ext
              </span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 subForm">
              <p-spinner [formatInput]="false" [maxlength]="5" formControlName="ext" [(ngModel)]="csOfficer.ext"
                name="ext" [min]="0"></p-spinner>
              <div class="alert" *ngIf="!csOfficerForm.controls['ext'].valid && csOfficerForm.controls['ext'].touched">
                Enter
                a valid extension
              </div>
            </div>
          </div>

          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Address</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="address" name="inputText" [(ngModel)]="csOfficer.address"
                size="27" maxlength="75" />
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Unknown</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <!-- <p-inputSwitch  formControlName="" name="inputtoggle" [(ngModel)]="checked"></p-inputSwitch> -->
            </div>
          </div>

          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>State</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">

              <p-autoComplete formControlName="stateID" [(ngModel)]="csOfficer.stateID" [suggestions]="metaData"
                (completeMethod)="getMetaData($event,'state')" [dropdown]="true" [forceSelection]="true" field="state"
                size="23" (onSelect)="generateCityFromSelectedSatate($event)"></p-autoComplete>

            </div>

            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>City</span>
              <span class="mandatory">*</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete formControlName="cityID" [(ngModel)]="csOfficer.cityID" [suggestions]="filteredCities"
                (completeMethod)="getMetaData($event,'city')" [dropdown]="true" [forceSelection]="true" field="city"
                size="23" (onSelect)="selectedCity($event)"></p-autoComplete>
              <p-message severity="error"
                [text]="csOfficerForm.controls['cityID'].errors['required'] ? 'Field is required' : csOfficerForm.controls['city'].errors['maxlength'] ? 'Must be longer than 6 characters' : ''"
                *ngIf="!csOfficerForm.controls['cityID'].valid&&csOfficerForm.controls['cityID'].dirty"></p-message>
            </div>

          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Zip</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <!-- <input type="text" pInputText  formControlName="zipcode" name="inputText" [(ngModel)]="csOfficer.zipcode" size="27"/> -->

              <p-autoComplete formControlName="zipcodeID" [(ngModel)]="csOfficer.zipcodeID"
                [suggestions]="filteredZipcodes" (completeMethod)="getMetaData($event,'zipcode')" [dropdown]="true"
                [forceSelection]="true" field="zipcode" size="23"></p-autoComplete>

            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>County</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete formControlName="countyID" [(ngModel)]="csOfficer.countyID"
                [suggestions]="filteredCounties" (completeMethod)="getMetaData($event,'county')" [dropdown]="true"
                [forceSelection]="true" field="countyName" size="23"></p-autoComplete>
            </div>
          </div>
        </div>
        <div class="tab-pane margin-left-45" id="nav-sec3" role="tabpanel" aria-labelledby="nav-general-tab">
          <div class="margin-top-20 row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <span>Notes</span>
            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <textarea formControlName="notes" name="notes" [(ngModel)]="csOfficer.notes" rows="5"
                cols="80"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="tab-footer">
      <div>
        <button class="sf-positive-btn margin-left-0" *ngIf="sIndex !== 0" (click)="goPrevious()"><i
            class="fa fa-angle-double-left"></i>
          Previous</button>
      </div>
      <div class="push">
        <button class="sf-positive-btn margin-left-0" *ngIf="sIndex !== mainTabs.length - 1" (click)="goNext()">Next <i
            class="fa fa-angle-double-right"></i></button>
      </div>
    </div>
    <app-form-footer (save)="save(csOfficer)" (discard)="discard()" (edit)="update()" [editControll]="editBtnCntrl" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo">
    </app-form-footer>
  </div>
</div>
