<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
      <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form class="sf-form" [formGroup]="questionCreationForm">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Question ID</span> </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <input type="text" pInputText formControlName="questionID" name="inputText" 
              size="27" />
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Question</span> </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <input type="text" pInputText formControlName="question" name="inputText" [(ngModel)]="questionCreation"
              size="27" />
          </div>
        </div>
      </div>
    </form>
    <app-form-footer (save)="formActions(questionCreation)" [editControll]="isEdit" (edit)="editForm()" [discardTo]="discardTo" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo"></app-form-footer>
  </div>
</div>
