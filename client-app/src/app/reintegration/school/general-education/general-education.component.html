<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
      <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="container-backgorund">
  <div class="container-foreground">
    <form class="sf-form" [formGroup]="generalEducationForm">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Completed Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" showTime="true" hourFormat="24" [(ngModel)]="gEducation.completedDate" [showIcon]="true"
             formControlName="completedDate" [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Education Type</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete   [dropdown]="true" name="gradeID"   emptyMessage="No results found!" [(ngModel)]="gEducation.generalEducationTypeID"
            [suggestions]="metaData" (completeMethod)="getMetaData($event, 'educationType')" 
            formControlName="generalEducationTypeID" [forceSelection]="true" placeholder="Type here to search" field="generalEducationType" size="23"></p-autoComplete>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12"><span>Notes</span></div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <textarea pInputTextArea style="width:100%;height:100%" formControlName="notes" name="notes" [(ngModel)]="gEducation.notes"></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer [attachmentControll]="isAttachmentRequired" [isAttachmentDisabled]="false" (attachDoc)="navigateTo()" (save)="formAction(gEducation)" (edit)="editForm()" [editControll]="isEdit" [discardTo]="discardTo" [currentNodeValue]="req" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo"></app-form-footer>
    <app-quick-menu [module]="quickMenu"></app-quick-menu>
  </div>
</div>
