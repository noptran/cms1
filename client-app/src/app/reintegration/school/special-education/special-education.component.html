<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form class="sf-form" [formGroup]="specialEducationForm">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>Begin Date</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" showTime="true" hourFormat="24" [yearNavigator]="true"
              [(ngModel)]="education.beginDate" formControlName="beginDate" [monthNavigator]="true"
              yearRange="2000:2030" [showIcon]="true"></p-calendar>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>End Date</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" showTime="true" hourFormat="24" [yearNavigator]="true"
              [(ngModel)]="education.endDate" formControlName="endDate" [monthNavigator]="true" yearRange="2000:2030"
              [showIcon]="true"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>Primary Exceptionality</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete [dropdown]="true" name="primaryExceptionality" emptyMessage="No results found!"
              [(ngModel)]="education.primaryExceptionalityTypeID"
              (completeMethod)="getMetaData($event, 'primaryExceptionality')" [suggestions]="metaData"
              formControlName="primaryExceptionalityTypeID" [forceSelection]="true" placeholder="Type here to search"
              field="specialEducationType" size="23"></p-autoComplete>

          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>Secondary Exceptionality</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete [dropdown]="true" name="secondaryExceptionality" emptyMessage="No results found!"
              [(ngModel)]="education.secondaryExceptionalityTypeID"
              (completeMethod)="getMetaData($event, 'secondaryExceptionality')" [suggestions]="metaData"
              formControlName="secondaryExceptionalityTypeID" [forceSelection]="true" placeholder="Type here to search"
              field="specialEducationType" size="23"></p-autoComplete>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>IEP</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete [dropdown]="true" name="iEP" emptyMessage="No results found!" [(ngModel)]="education.iEP"
              (completeMethod)="getMetaData($event, 'yesNoUnknown_IsSpecialEducation')" [suggestions]="metaData"
              formControlName="iEP" [forceSelection]="true" placeholder="Type here to search" field="yesNoPending"
              size="23"></p-autoComplete>

          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <span>Notes</span>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <textarea pInputTextarea name="inputTextarea" formControlName="notes" [(ngModel)]="education.notes"
              style="width:100%;height:100%"></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer [attachmentControll]="isAttachmentRequired" [isAttachmentDisabled]="false"
      (attachDoc)="navigateTo()" (save)="formAction(education)" [editControll]="isEdit" (edit)="editForm()"
      [discardTo]="discardTo" [currentNodeValue]="req" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo">
    </app-form-footer>
    <app-quick-menu [module]="quickMenu"></app-quick-menu>
  </div>
</div>
