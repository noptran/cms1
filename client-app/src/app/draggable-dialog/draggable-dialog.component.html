<div (click)="highlightDialog()" [rzHandles]="'all'" ngResizable ngDraggable [ngStyle]="{ 'height.px': height, 'width.px': width, zIndex: currentzIndex }" class="draggable-dialog-container">
  <div class="draggable-dialog-header">
    <span>{{title}}</span>
    <div class="icon-container">
      <div (click)="expandCollapse()">-</div>
      <div (click)="close()">x</div>
    </div>
  </div>
  <div class="ng-content-container"> 
    <ng-content></ng-content>
  </div>
</div>
