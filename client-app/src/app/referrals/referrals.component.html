<div class="container-fluid">

    <div id="loading-overlay">
        <p class="loader-text">
          <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
        </p>
      </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <span class="sf-heading-3 sf-black">{{title}}</span>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 sf-text-right" *ngIf="totalCount > 0">
        <app-pagesize *ngIf="totalCount"  [totalCount]="totalCount" [initial]="initial" [end]="end"  (keyup)="pagesizeNav($event)" (click)="pagesize($event)"></app-pagesize>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <ag-grid-angular style="width: 500px; height: 500px;" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDef"
        [defaultColDef]="defaultColDef" [rowDragManaged]="true" [suppressDragLeaveHidesColumns]="false" [suppressRowDrag]="true"
        [enableSorting]="true"  enableColResize="true" #agGrid style="width: 100%; height:359px;" animateRows="true"
        rowSelection="multiple"  pagination="true">
      </ag-grid-angular>
    </div>
  </div>
</div>
