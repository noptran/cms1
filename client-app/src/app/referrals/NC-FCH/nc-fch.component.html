<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px" />
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <div class="card-header-row">
      <div class="opencard-menu-container rfcOpencard">
        <div class="dropdown border-none">
          <span
            class="fa fa-th opencard-menu"
            data-toggle="dropdown"
            pTooltip="OpenCards"
          ></span>
          <div class="dropdown-menu opencard-box">
            <div class="card-container">
              <div
                class="opencard"
                pTooltip="Click here to open"
                (click)="nodeNavigateTo(item.title)"
                *ngFor="let item of ncFchOpencards"
              >
                <img src="{{ item.icon }}" alt="{{ tip }}" />
                <div class="opencard-info">
                  <span class="title">{{ item.title }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form class="sf-form" [formGroup]="ncfchForm">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <span>Begin Date</span><span class="mandatory">*</span>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <p-calendar
              name="dateInput"
              showTime="true"
              hourFormat="12"
              [yearNavigator]="true"
              [monthNavigator]="true"
              yearRange="2000:2030"
              [showIcon]="true"
              formControlName="beginDate"
              [(ngModel)]="ncfch.beginDate"
            ></p-calendar>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-6 col-md-6 col-sm-6"><span>End Date</span></div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <p-calendar
              name="dateInput"
              showTime="true"
              hourFormat="12"
              [yearNavigator]="true"
              [monthNavigator]="true"
              yearRange="2000:2030"
              formControlName="endDate"
              [(ngModel)]="ncfch.endDate"
              [showIcon]="true"
              [disabled]="isEndDateDisable"
            ></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-6 col-md-6 col-sm-6"><span>Facts</span></div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <input
              type="text"
              pInputText
              name="facts"
              formControlName="facts"
              [(ngModel)]="ncfch.facts"
              size="27"
              maxlength="15"
            />
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <span>Case Payor</span><span class="mandatory">*</span>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <p-autoComplete
              [dropdown]="true"
              name="payorID"
              formControlName="payorID"
              [(ngModel)]="ncfch.payorID"
              emptyMessage="No results found!"
              [forceSelection]="true"
              placeholder="Type here to search"
              field="payorName"
              size="23"
              [suggestions]="metaData"
              (completeMethod)="getMetaData('payor', $event)"
            ></p-autoComplete>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-sm-12 col-md-12">
          <div><span>Notes</span></div>
          <div>
            <textarea
              pInputTextarea
              name="notes"
              formControlName="notes"
              [(ngModel)]="ncfch.notes"
              style="width: 100%; height: 100%"
            ></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer
      [attachmentControll]="attachmentControll"
      [isAttachmentDisabled]="false"
      (save)="formAction()"
      (attachDoc)="navigateTo()"
      (edit)="editForm()"
      [editControll]="editControll"
      [discardTo]="discardTo"
      [isFormLog]="isFormLog"
      [formLogInfo]="formLogInfo"
      [currentNodeValue]="getByIDRequest"
    ></app-form-footer>
  </div>
</div>
