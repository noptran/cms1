<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div class="container-background">
    <div class="container-foreground">
        <div class="card-header-row" *ngIf="isEdit">
            <div class="opencard-menu-container rfcOpencard">
              <div class="dropdown border-none">
                <span class="fa fa-th opencard-menu" data-toggle="dropdown" pTooltip="OpenCards"></span>
                <div class="dropdown-menu opencard-box">
                  <div class="card-container">
                    <div class="opencard" pTooltip="Click here to open" [routerLink]="item.routerLink" *ngFor="let item of ncMHROpencards">
                      <div class="opencard-info">
                        <span class="title">{{item.title}}</span>
                      </div>
                    </div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        <form class="sf-form" [formGroup]="ncMHRForm">
            <div class="margin-top-20 row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="col-lg-3 col-md-3 col-sm-3"><span>Begin Date</span></div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <p-calendar name="dateInput_1" size="23" formControlName="beginDate"
                            [(ngModel)]="ncMHR.beginDate" [showIcon]="true" showTime="true" hourFormat="24"
                            [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="col-lg-3 col-md-3 col-sm-3"><span>End Date</span></div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <p-calendar name="dateInput_1" size="23" formControlName="endDate" [(ngModel)]="ncMHR.endDate"
                            [showIcon]="true" showTime="true" hourFormat="24" [yearNavigator]="true"
                            [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
                    </div>
                </div>
            </div>
            <div class="margin-top-20 row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="col-lg-3 col-md-3 col-sm-3"><span>Facts</span></div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <input type="text" pInputText formControlName="facts" [(ngModel)]="ncMHR.facts"
                            maxLength="10" />
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="col-lg-3 col-md-3 col-sm-3"><span>Case Payor</span><span class="mandatory">*</span></div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <p-autoComplete formControlName="payorID" [(ngModel)]="ncMHR.payorID" [suggestions]="metaData"
                            (completeMethod)="getAndFilterCasePayor($event)" [dropdown]="true" [forceSelection]="true"
                            field="payorName"></p-autoComplete>
                    </div>
                </div>
            </div>
            <div class="margin-top-20 row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="col-lg-12 col-md-12 col-sm-12"><span>Notes</span></div>
                </div>
            </div>
            <div class="margin-top-20 row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <textarea pInputTextarea style=" width: 100%; height: 100%;" formControlName="notes"
                            name="inputTextarea" [(ngModel)]="ncMHR.notes" rows="2" cols="28"></textarea>
                    </div>
                </div>
            </div>
        </form>
        <app-form-footer (save)="formActions()" [editControll]="isEdit" (edit)="editForm()"
            [currentNodeValue]="request" [discardTo]="discardTo" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo"></app-form-footer>
    </div>
</div>
