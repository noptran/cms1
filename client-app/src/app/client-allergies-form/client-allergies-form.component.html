<app-form-header [title]="title" [status]="status" [breadcrumbs]="breadcrumbs" [formstatus]="formStatus" [formNavigation]="formNavigation"></app-form-header>
<div id="loading-overlay">
    <p class="loader-text">
      <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
    </p>
  </div>
  <div class="container-background">
      <div class="container-foreground">
          <form  [formGroup]="allergiesForm" class="sf-form">
              <div class="margin-left-45">
                  <div class="row margin-top-20">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                      <div class="col-lg-3 col-md-3 col-sm-3">
                        <span>Notification Date</span>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-3">
                        <p-calendar [(ngModel)]="allergies.notificationDate"  [monthNavigator]="true" [yearNavigator]="true"
                          formControlName="notificationDate" yearRange="1900:2030" [showIcon]="true"></p-calendar>
                      </div>
                    </div>
                  </div>
                  <div class="row margin-top-20">
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-lg-3 col-md-3 col-md-3">
                          <span>Allergies</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <textarea name="notes"  pInputTextarea style=" width: 100%;     height: 100%;" formControlName="allergies" [(ngModel)]="allergies.allergies" rows="10"></textarea>
                        </div>
                      </div>
                    </div>
                </div>
          </form>
          <app-form-footer [isFormLog]="isFormLog" [formLogInfo]="formLogInfo" (save)="saveForm(allergies)" (reset)="resetForm()" (discard)="discardForm()" (edit)="editForm()"
        [editControll]="editControll" [discardTo]="discardTo" [currentNodeValue]="req"></app-form-footer>
        <app-quick-menu [module]="quickMenu"></app-quick-menu>
        </div>
  </div>
