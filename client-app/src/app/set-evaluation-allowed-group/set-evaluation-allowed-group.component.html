<p>
  set-evaluation-allowed-group works!
</p>
<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form class="sf-form" [formGroup]="evaluationCreationForm">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Order</span> <span class="mandatory">*</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <input type="text" pInputText  formControlName="order" name="inputText" [(ngModel)]="evaluationQuestion.order" size="27"/>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Question</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <input type="text" pInputText  formControlName="question" name="inputText" [(ngModel)]="evaluationQuestion.question" size="27"/>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Begin Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" formControlName="beginDate" [showIcon]="true" showTime="true" [(ngModel)]="evaluationQuestion.beginDate"
              hourFormat="24" [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>End Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" formControlName="endDate" [showIcon]="true" showTime="true" [(ngModel)]="evaluationQuestion.endDate"
              hourFormat="24" [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Clarification</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <input type="text" pInputText  formControlName="clarification" name="inputText" [(ngModel)]="evaluationQuestion.clarification" size="27"/>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Evaluation Question ID</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <input type="text" pInputText  formControlName="evaluationQuestionID" name="inputText" [(ngModel)]="evaluationQuestion.evaluationQuestionID" size="27"/>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer (save)="formActions(evaluationType)" [editControll]="isEdit" (edit)="editForm()" [discardTo]="discardTo" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo"></app-form-footer>
  </div>
</div>
