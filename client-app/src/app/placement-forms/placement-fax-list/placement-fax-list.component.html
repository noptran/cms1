<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px" />
  </p>
</div>

<div class="pdf-content">
  <div id="pdf-content-print" class="sf-form">
    <div class="text-center text-big">
      Fax List for ACK:{{client}}
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let element of caseTeam;let i=index">
        <p><b>Name:</b> {{element.LastName}}{{element.FirstName}}</p>
        <p><b>PersonType:</b>{{element.PersonType}}</p>
        <p><b>Address:</b>{{element.Address}}</p>
        <p><b>City:</b>{{element.City}}</p>
        <p><b>State:</b>{{element.State}}</p>
        <p><b>Zip:</b>{{element.Zipcode}}</p>
        <p><b>Fax:</b>{{element.Fax}}</p>

        <hr>
      </div>
    </div>

  </div>
</div>

<app-placement-email-footer [currentForm]="'FAX_LIST'" [placementFaxListAckData]="formData"></app-placement-email-footer>
