<p-carousel [value]="cards">
    <ng-template let-card pTemplate="item">
        <div class="ui-grid ui-grid-responsive">
            <div class="open-card sf-click-cursor">
                <div>
                    <span class="{{card.icon}} sr-only"></span>
                </div>
                <div class="opencard-rightwell">
                    <span class="opencard-count">0</span>
                    <span>{{card.label}}</span>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
