<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px" />
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form class="sf-form" [formGroup]="independentForm">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>Independent Living Type</span>
            <span class="mandatory">*</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete
              formControlName="independentLivingTypeID"
              [(ngModel)]="independent.independentLivingTypeID"
              [suggestions]="metaData"
              (completeMethod)="getMetaData($event, 'independentLivingType')"
              [dropdown]="true"
              name="independentLivingTypeID"
              emptyMessage="No results found!"
              [forceSelection]="true"
              placeholder="Type here to search"
              field="independentLivingType"
              size="23"
            ></p-autoComplete>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>Completed Date</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar
              name="dateInput"
              [(ngModel)]="independent.completedDate"
              formControlName="completedDate"
              [showIcon]="true"
              showTime="true"
              hourFormat="12"
              [yearNavigator]="true"
              [monthNavigator]="true"
              yearRange="2000:2030"
            ></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>Date Sent To DCF</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar
              name="dateInput"
              [(ngModel)]="independent.dateSentToDCF"
              formControlName="dateSentToDCF"
              [showIcon]="true"
              showTime="true"
              hourFormat="12"
              [yearNavigator]="true"
              [monthNavigator]="true"
              yearRange="2000:2030"
            ></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>Notes</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <textarea
              pInputTextarea
              formControlName="notes"
              name="inputTextarea"
              [(ngModel)]="independent.notes"
              style="width: 100%; height: 100%"
            ></textarea>
          </div>
        </div>
      </div>
      <!-- <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <button (click)=navigateTo() class="opencard-attachment btn btn-primary">Attachment Document</button>
          </div>
        </div>
      </div> -->
    </form>
    <app-form-footer
      [attachmentControll]="isAttachmentRequired"
      [isAttachmentDisabled]="false"
      (attachDoc)="navigateTo()"
      (save)="formAction(independent)"
      [editControll]="isEdit"
      (edit)="editForm()"
      [discardTo]="discardTo"
      [currentNodeValue]="req"
      [formLogInfo]="formLogInfo"
      [isFormLog]="isFormLog"
    ></app-form-footer>
  </div>
</div>
