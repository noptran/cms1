<app-form-header [breadcrumbs]="breadcurmbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form [formGroup]="orgForm" class="sf-form">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>Preventative Measure</span> <span class="mandatory">*</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete name="preventativeMeasureID" formControlName="preventativeMeasureID" [(ngModel)]="pm.preventativeMeasureID"
              [suggestions]="metaData" [forceSelection]="true" placeholder="Type here to search" emptyMessage="No results found!"
              (completeMethod)="getMetaData($event,'preventativeMeasure')" [dropdown]="true" field="preventativeMeasure" size="23"></p-autoComplete>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>Begin Date</span> <span class="mandatory">*</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" formControlName="beginDate" [(ngModel)]="pm.beginDate" [showIcon]="true" showTime="true" hourFormat="24"
              [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>End Date</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" formControlName="endDate" [(ngModel)]="pm.endDate" [showIcon]="true" showTime="true" hourFormat="24"
              [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>Notes</span> <span class="mandatory">*</span>
          </div>

        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <textarea pInputTextArea formControlName="notes" name="notes" [(ngModel)]="pm.notes" style="width:100%;height:100%"></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer [attachmentControll]="isAttachmentRequired" [isAttachmentDisabled]="false"
    (attachDoc)="navigateTo()" (save)="formActions(pm)" [discardTo]="discardTo" [currentNodeValue]="req" [editControll]="isEdit"
    (edit)="editForm()" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo"></app-form-footer>
    <app-quick-menu [module]="quickMenu"></app-quick-menu>
  </div>
</div>
