<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
      <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form class="sf-form" [formGroup]="schoolReleaseForm">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>School Release Type</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete  name="schoolReleaseTypeID" formControlName="schoolReleaseTypeID" [(ngModel)]="schoolRelase.schoolReleaseTypeID" [suggestions]="metaData" (completeMethod)="getMetaData($event,'school_release')"
              placeholder="Type here to search" emptyMessage="No results found!" [forceSelection]="true" [dropdown]="true" field="schoolReleaseType" size="23"></p-autoComplete>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Begin date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" [(ngModel)]="schoolRelase.beginDate" formControlName="beginDate" [showIcon]="true" 
            showTime="true" hourFormat="24"  [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>End Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" [(ngModel)]="schoolRelase.endDate" formControlName="endDate" [showIcon]="true" 
            showTime="true" hourFormat="24"  [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Notes</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3"></div>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <textarea pInputTextarea  formControlName="notes" name="inputTextarea" [(ngModel)]="schoolRelase.notes" style="width:100%;height:100%"></textarea>
            </div>
          </div>
      </div>
    </form>
    <app-form-footer [attachmentControll]="isAttachmentRequired" [isAttachmentDisabled]="false" (attachDoc)="navigateTo()" (save)="formAction(schoolRelase)" [editControll]="isEdit" (edit)="editForm()" [discardTo]="discardTo" [currentNodeValue]="req" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo"></app-form-footer>
    <app-quick-menu [module]="quickMenu"></app-quick-menu>
  </div>
</div>
