
<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>

<div id="loading-overlay" >
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>

<div  class="container-background">
  <div class="container-foreground">
    <form [formGroup]="licensingForm" class="sf-form">
      <div class="sf-form-size margin-left-45">
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Event Name
              </span>

            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input [(ngModel)]="recruitmentLicensing.recruitmentLicensingEventType" formControlName="recruitmentLicensingEventType" name="recruitmentLicensingEventType" type="text" pInputText size="20"
        />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Due Date</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">

              <p-calendar formControlName="dueDate" name="dueDate"
                [(ngModel)]="recruitmentLicensing.dueDate" [showTime]="true" [showIcon]="true"
                [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030"></p-calendar>
            </div>
          </div>
        </div>

        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Completed Date
              </span>

            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar formControlName="dateCompleted" name="dateCompleted"
              [(ngModel)]="recruitmentLicensing.dateCompleted" [showTime]="true" [showIcon]="true"
              [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030"></p-calendar>

            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Assigned To</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">

              <input [(ngModel)]="assignedTo" formControlName="assignedTo" name="assignedTo" type="text" pInputText size="20"
              />
            </div>
          </div>
        </div>

        <div class="margin-top-20 row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3"><span>Notes</span></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="col-lg-12 col-sm-12 col-md-12">
              <textarea pInputTextarea formControlName="notes" name="notes" [(ngModel)]="recruitmentLicensing.notes"
                style="width:100%;height:100%"></textarea>
            </div>
          </div>
        </div>


      </div>
    </form>
    <app-form-footer [attachmentControll]="isAttachmentRequired" [isAttachmentDisabled]="false"
      (attachDoc)="navigateTo()" (save)="saveForm(recruitmentLicensing)" (reset)="resetForm()" (discard)="discardForm()"
      (edit)="editForm()" [editControll]="editControll" [discardTo]="discardTo" [currentNodeValue]="req" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo">
    </app-form-footer>
  </div>
</div>
