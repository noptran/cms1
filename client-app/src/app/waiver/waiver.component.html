<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
      <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form class="sf-form" [formGroup]="waiverForm">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>MRDD Residential Services</span> <span class="mandatory">*</span> </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete  formControlName="yesNoPendingID" [(ngModel)]="waiver.yesNoPendingID" [suggestions]="metaData" (completeMethod)="getMetaData($event,'yesNoPending')"
            [dropdown]="true" name="yesNoPendingID"   emptyMessage="No results found!" [forceSelection]="true" placeholder="Type here to search" field="yesNoPending" size="23"></p-autoComplete>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Home County Provider</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete  formControlName="providerID" [(ngModel)]="waiver.providerID" [suggestions]="metaData" (completeMethod)="getMetaData($event,'provider')"
            [dropdown]="true" name="providerID"   emptyMessage="No results found!" [forceSelection]="true" placeholder="Type here to search" field="providerName" size="23"></p-autoComplete>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Tier Level</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete  formControlName="tierLevelTypeID" [(ngModel)]="waiver.tierLevelTypeID" [suggestions]="metaData" (completeMethod)="getMetaData($event,'tierLevelType')"
            [dropdown]="true" name="tierLevelTypeID"   emptyMessage="No results found!" [forceSelection]="true" placeholder="Type here to search" field="tierLevelType" size="23"></p-autoComplete>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Begin Date</span> <span class="mandatory">*</span> </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="beginDate" [(ngModel)]="waiver.beginDate" formControlName="beginDate" [showIcon]="true" showTime="true" 
            hourFormat="24"  [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>End Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="endDate" [(ngModel)]="waiver.endDate" formControlName="endDate" [showIcon]="true" showTime="true" 
            hourFormat="24"  [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Notes</span></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <textarea pInputTextarea  formControlName="notes" name="notes" [(ngModel)]="waiver.notes" style="width:100%;height:100%"></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer [attachmentControll]="isAttachmentRequired" [isAttachmentDisabled]="false" (attachDoc)="navigateTo()" (save)="formAction(waiver)" (edit)="editForm()" [editControll]="isEdit" [discardTo]="discardTo" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo" [currentNodeValue]="req"></app-form-footer>
    <app-quick-menu [module]="quickMenu"></app-quick-menu>
  </div>
</div>
