<hr style="margin: 0px !important;">
<h5 class="head_acces">Add Custom Fields</h5>
<hr style="margin: 0px !important;">
<div class="container-background">
  <div class="container-foreground" style="padding: 19px;">
    <p-toast position="center"></p-toast>
    <div class="row" style="margin-left: -32px;">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <form class="sf-form client-form">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div>
                <h5><b>Add Custom Field</b></h5>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2">
              <span class="sf-labels">Name
                <span class="mandatory"> *</span></span>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10">
              <input type="text" name="firstName" class="input" maxlength="25" pInputText size="27" />
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2">
              <span class="sf-labels">Phone Number</span>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10">
              <input type="text" name="firstName" class="input" maxlength="25" pInputText size="27" />
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2">
              <span class="sf-labels">Email ID</span>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10">
              <input type="text" name="firstName" class="input" maxlength="25" pInputText size="27" />
            </div>
  
          </div>
          <br>
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2">
              <span class="sf-labels">Date Of Birth</span>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10">
              <input type="text" name="firstName" class="input" maxlength="25" pInputText size="27" />
            </div>
          </div>
        </form>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <button class="sf-negative-btn pull-left">Reset</button>
          </div>
          <div class="col-md-6">
            <button class="sf-positive-btn pull-right">Save</button>
            <button class="sf-negative-btn pull-right">Cancel</button>
          </div>
        </div>

          [editControll]="isEditForm" [isEmail]="isEmail" (email)="basciEmail()"></app-form-footer>
      </div> -->
        <div class="col-md-1"></div>

      </div>
    </div>
  </div>
