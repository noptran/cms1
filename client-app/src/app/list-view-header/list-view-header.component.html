<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-6">
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-2">
        <div routerLink="{{addnew}}" class="margin-top-15 sf-click-cursor add_btn">
          <img src="/assets/icons/add_user.svg" alt="add button" width="40px">
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <p class="title">{{listTitle}}</p>
        <p>{{description}}</p>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <input type="search" pInputText name="" id="">
        <button class="sf-secondary-btn search-btn">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 sf-text-right ">
    <div class="inline-block">
      <button class="btn button">
        <i class="fa fa-upload"></i>
        Import
      </button>
    </div>
    <div class="inline-block">
      <button class="btn button">
        <i class="fa fa-download"></i>
        Export
      </button>

    </div>
    <div class="inline-block button-left">
      <button class="btn button">
        <i class="fa fa-share-alt"></i>
        Share
      </button>
    </div>
    <div class="inline-block button-left">
      <button class="btn button">
        <i class="fa fa-sort-amount-asc"></i>
        Sort by
      </button>
    </div>
    <div class="inline-block button-left">
      <button class="btn button">
        <i class="fa fa-filter"></i>
        Filter by
      </button>
    </div>
  </div>
</div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6"></div>
    <div class="col-lg-6 col-md-6 col-sm-6 sf-text-right ">
        <img src="/assets/icons/pull.svg" alt="pull">    
    </div>
  </div>
