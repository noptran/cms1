<app-form-header [title]="title" [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form class="sf-form" [formGroup]="activityForm">
      <div class="margin-left-45 margin-top-20 row">
        <div class="col-lg-6 col-sm-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Phase Activity Type</span></div>
          <div class="col-lg-3 col-sm-3 col-sm-3">
            <p-autoComplete [dropdown]="true" [forceSelection]="true" formControlName="phaseActivityType"
              name="phaseType" [(ngModel)]="activity.phaseActivityTypeID" (completeMethod)="filterPhaseActivities($event)"
              [suggestions]="metaData" field="phaseActivityType">
            </p-autoComplete>
          </div>
        </div>
        <div class="col-lg-6 col-sm-6 col-lg-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Begin Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="beginDate" [(ngModel)]="activity.beginDate" formControlName="beginDate" [showIcon]="true"
              showTime="true" hourFormat="24" [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030">
            </p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-left-45 margin-top-20 row">
        <div class="col-lg-6 col-sm-6 col-lg-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>End Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="beginDate" [(ngModel)]="activity.endDate" formControlName="endDate" [showIcon]="true"
              showTime="true" hourFormat="24" [yearNavigator]="true" [monthNavigator]="true" yearRange="2000:2030">
            </p-calendar>
          </div>
        </div>
      </div>
      <div class=" margin-left-45 margin-top-20 row">
        <div class="col-lg-6 col-sm-6 col-md-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>Notes</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3"></div>
        </div>
      </div>
      <div class="margin-left-45 row">
        <div class="col-lg-12 col-sm-12 col-md-12">
          <div class="col-lg-12 col-sm-12 col-md-12">
            <textarea pInputTextarea style="width: 100%; height: 100%" formControlName="notes" name="notes"
              [(ngModel)]="activity.notes" rows="2" cols="28"></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer (save)="addPost(activity)" (edit)="editForm()" [editControll]="editControll"
      [discardTo]="discardTo" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo"></app-form-footer>
  </div>
</div>
