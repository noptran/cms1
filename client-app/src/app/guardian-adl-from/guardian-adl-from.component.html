<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>

<app-form-header [title]="title" [status]="status" [subtitle]="subtitle" [breadcrumbs]="breadcrumbs"
  [formstatus]="formStatus"></app-form-header>

<div class="container-background">
  <p-toast position="center"></p-toast>
  <div class="container-foreground">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card-header-row">
          <div class="opencard-menu-container rfcOpencard">
            <div class="dropdown border-none">
              <span class="fa fa-th opencard-menu" data-toggle="dropdown" pTooltip="OpenCards"></span>
              <div class="dropdown-menu opencard-box">
                <div class="card-container">
                  <div class="opencard" pTooltip="Click here to open" (click)=navigateTo(item.title)
                    *ngFor="let item of opencards">
                    <img src={{item.icon}} alt="{{tip}}">
                    <div class="opencard-info">
                      <span class="title">{{item.title}}</span>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <form [formGroup]="guardianAdlForm" disable="formDisableCntrl" class="sf-form ">
      <nav class="nav-fill">
        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
          <a class="nav-item nav-link" *ngFor="let main of mainTabs;let i = index" [class.active]="sIndex  === i"
            (click)="setIndex(i,$event)" data-toggle="tab" href="{{main.href}}" role="tab">{{main.label}}</a>
        </div>
      </nav>
      <div class="tab-content padding-15" id="nav-tabContent">
        <div class="tab-pane margin-left-45 active in" id="nav-sec1" role="tabpanel" aria-labelledby="nav-general-tab">
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>First name </span> <span class="mandatory">*</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="firstName" name="inputText"
                [(ngModel)]="guradian.firstName" size="27" maxlength="25" />
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Last name</span> <span class="mandatory">*</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="lastName" name="inputText" [(ngModel)]="guradian.lastName"
                size="27" maxlength="25" />
            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Acronym</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-inputSwitch></p-inputSwitch>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>MI</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="mi" name="inputText" [(ngModel)]="guradian.mi" size="27"
                maxlength="2" />
            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Suffix</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="suffix" name="suffix" [(ngModel)]="guradian.suffix"
                size="27" maxlength="3" />
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Con.ST</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete [suggestions]="metaData" (completeMethod)="getMetaData($event,'con_st')" [dropdown]="true"
                [forceSelection]="true" size="23"></p-autoComplete>
            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>SSN</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-inputMask mask="999-99-9999" formControlName="ssn" name="ssn" [(ngModel)]="guradian.ssn"></p-inputMask>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>DOB</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar name="dateInput" [(ngModel)]="guradian.dob" formControlName="dob" [showIcon]="true"
                [yearNavigator]="true" [monthNavigator]="true" yearRange="1930:2030"></p-calendar>
            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Deceased</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete [suggestions]="metaData" (completeMethod)="getMetaData($event,'con_st')" [dropdown]="true"
                [forceSelection]="true" size="23"></p-autoComplete>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Gender</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete formControlName="genderID" name="genderID" [(ngModel)]="guradian.genderID"
                [suggestions]="metaData" (completeMethod)="getMetaData($event,'gender')" [dropdown]="true"
                [forceSelection]="true" class="low-option-autos" field="gender" size="23"></p-autoComplete>
            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Race</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete formControlName="raceID" [(ngModel)]="guradian.raceID" [suggestions]="metaData"
                (completeMethod)="getMetaData($event,'race')" [dropdown]="true" [forceSelection]="true" field="race"
                size="23"></p-autoComplete>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Ethinicity</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete formControlName="ethnicityID" [(ngModel)]="guradian.ethnicityID" [suggestions]="metaData"
                (completeMethod)="getMetaData($event,'ethnicity')" [dropdown]="true" [forceSelection]="true"
                field="ethnicity" size="23"></p-autoComplete>

            </div>
          </div>
        </div>

        <div class="tab-pane margin-left-45" id="nav-sec2" role="tabpanel" aria-labelledby="nav-general-tab">
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Tribe</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete formControlName="tribeID" [(ngModel)]="guradian.tribeID" [suggestions]="metaData"
                (completeMethod)="getMetaData($event,'tribe')" [dropdown]="true" [forceSelection]="true" field="tribe"
                size="23"></p-autoComplete>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3"><span>Email address</span></div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="email" name="email" [(ngModel)]="guradian.email" size="27"
                maxlength="75" />
            </div>

          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3"><span>Cell phone</span></div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-inputMask mask="(999) 999-9999" formControlName="cellPh" name="cellPh" [(ngModel)]="guradian.cellPh">
              </p-inputMask>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3"><span>Pager</span></div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-inputMask mask="(999) 999-9999" formControlName="pager" name="pager" [(ngModel)]="guradian.pager">
              </p-inputMask>
            </div>

          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3"><span>Fax</span></div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-inputMask mask="(999) 999-9999" formControlName="fax" name="fax" [(ngModel)]="guradian.fax">
              </p-inputMask>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3"><span>Work Phone</span></div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-inputMask mask="(999) 999-9999" formControlName="workPh" name="workPh" [(ngModel)]="guradian.workPh">
              </p-inputMask>
            </div>

          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3"><span>Ext</span></div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="ext" name="ext" [(ngModel)]="guradian.ext" size="27"
                maxlength="5">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3"><span>Address</span></div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText formControlName="address" name="inputText" [(ngModel)]="guradian.address"
                size="27" maxlength="75" />
            </div>

          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3"><span>Unknown</span></div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-inputSwitch></p-inputSwitch>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3"><span>State</span></div>
            <div class="col-lg-3 col-md-3 col-sm-3">

              <p-autoComplete formControlName="stateID" [(ngModel)]="guradian.stateID" [suggestions]="metaData"
                (completeMethod)="getMetaData($event,'state')" [dropdown]="true" [forceSelection]="true" field="state"
                size="23" (onSelect)="generateCityFromSelectedSatate($event)"></p-autoComplete>

            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3"><span>City</span><span class="mandatory">*</span></div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete formControlName="cityID" [(ngModel)]="guradian.cityID" [suggestions]="filteredCities"
                (completeMethod)="getMetaData($event,'city')" [dropdown]="true" [forceSelection]="true" field="city"
                size="23" (onSelect)="selectedCity($event)"></p-autoComplete>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3"><span>Zip</span></div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <!-- <input type="text" pInputText  formControlName="zipcode" name="inputText" [(ngModel)]="guradian.zipcode" size="27"/> -->

              <p-autoComplete formControlName="zipcodeID" [(ngModel)]="guradian.zipcodeID"
                [suggestions]="filteredZipcodes" (completeMethod)="getMetaData($event,'zipcode')" [dropdown]="true"
                [forceSelection]="true" field="zipcode" size="23"></p-autoComplete>

            </div>
          </div>
        </div>
        <div class="tab-pane margin-left-45" id="nav-sec3" role="tabpanel" aria-labelledby="nav-general-tab">
          <div class="margin-top-20 row">
            <div class="col-lg-3 col-md-3 col-sm-3"><span>County</span></div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete formControlName="countyID" [(ngModel)]="guradian.countyID"
                [suggestions]="filteredCounties" (completeMethod)="getMetaData($event,'county')" [dropdown]="true"
                [forceSelection]="true" field="countyName" size="23"></p-autoComplete>
            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <span>Notes</span>
            </div>
          </div>
          <div class="margin-top-20 row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <textarea formControlName="notes" name="notes" pInputTextarea style=" width: 100%;     height: 100%;"
                [(ngModel)]="guradian.notes" rows="5" cols="80"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="tab-footer">
      <div>
        <button class="sf-positive-btn margin-left-0" *ngIf="sIndex !== 0" (click)="goPrevious()"><i
            class="fa fa-angle-double-left"></i> Previous</button>
      </div>
      <div class="push">
        <button class="sf-positive-btn margin-left-0" *ngIf="sIndex !== mainTabs.length - 1" (click)="goNext()">Next <i
            class="fa fa-angle-double-right"></i></button>
      </div>
    </div>
    <app-form-footer *ngIf="sIndex == mainTabs.length - 1" (save)="save(guradian)" (discard)="discard()"
      (edit)="update()" [editControll]="editBtnCntrl" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo"></app-form-footer>
  </div>
</div>
