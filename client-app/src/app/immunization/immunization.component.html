<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
      <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form class="sf-form" [formGroup]="immunizationForm">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Age Group</span> <span class="mandatory">*</span> </div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete formControlName="ageGroupType_MonthID" [(ngModel)]="immunization.ageGroupType_MonthID"
              [suggestions]="metaData" (completeMethod)="getMetaData($event,'ageGroupType')" [dropdown]="true" name="ageGroupType_MonthID"
              emptyMessage="No results found!" [forceSelection]="true" placeholder="Type here to search" field="ageGroupType_Month"
              size="23"></p-autoComplete>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Completed Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="completedDate" [(ngModel)]="immunization.completedDate" formControlName="completedDate"
              [showIcon]="true" showTime="true" hourFormat="24" [yearNavigator]="true" [monthNavigator]="true"
              yearRange="2000:2030"></p-calendar>
          </div>
        </div>
      </div>

      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Next Due Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="nextDueDate" [(ngModel)]="immunization.nextDueDate" formControlName="nextDueDate"
              [showIcon]="true" showTime="true" hourFormat="24" [yearNavigator]="true" [monthNavigator]="true"
              yearRange="2000:2030"></p-calendar>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Followup</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-inputSwitch formControlName="followUpRequired" name="followUpRequired" [(ngModel)]="immunization.followUpRequired"></p-inputSwitch>
          </div>
        </div>
      </div>

      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Notes</span></div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <textarea pInputTextarea formControlName="notes" name="notes" [(ngModel)]="immunization.notes" style="width:100%;height:100%"></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer [editControll]="isEdit" (save)="formAction(immunization)" 
    [discardTo]="discardTo" (edit)="editForm()" [attachmentControll]="isAttachmentRequired " [isAttachmentDisabled]="false" (attachDoc)="navigateToCMS()" [currentNodeValue]="req" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo"></app-form-footer>
    <app-quick-menu [module]="quickMenu"></app-quick-menu>
  </div>
</div>
