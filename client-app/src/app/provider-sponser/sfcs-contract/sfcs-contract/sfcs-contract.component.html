<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>

<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>

<div class="container-background">
  <div class="container-foreground">
    <form class="sf-form form-container" [formGroup]="sfcsContractForm">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Contract Type</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete (completeMethod)="getMetaData($event,'contractType')" [suggestions]="metaData"
              field="sponsorContractType" [dropdown]="true" name="sponsorContractTypeID"
              emptyMessage="No results found!" [(ngModel)]="sc.sponsorContractTypeID"
              formControlName="sponsorContractTypeID" [forceSelection]="true" placeholder="Type here to search"
              size="23"></p-autoComplete>

          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Begin Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar [(ngModel)]="sc.beginDate" formControlName="beginDate" name="beginDate" [showTime]="true"
              [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>End Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar [(ngModel)]="sc.endDate" formControlName="endDate" name="endDate" [showTime]="true"
              [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030"></p-calendar>
          </div>
        </div>
      </div>

      <div class="row margin-top-20">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <span>Notes</span>
          </div>
        </div>
      </div>
      <div class="row margin-top-20">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <textarea [(ngModel)]="sc.notes" formControlName="notes" name="notes" pInputTextarea
              style=" width: 100%; height: 100%;" cols="60" rows="5"></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer [discardTo]="discardTo" (save)="formAction(sc)"></app-form-footer>
  </div>
</div>
