<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form class="sf-form" [formGroup]="staffForm">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Person Type</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete [dropdown]="true" name="personType" emptyMessage="No results found!"
              [(ngModel)]="staff.personTypeID" [forceSelection]="true" placeholder="Type here to search"
              formControlName="personType" (completeMethod)="filterProviderPersonType($event)" [suggestions]="metaData"
              field="personType" size="23"></p-autoComplete>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Staff</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete [dropdown]="true" name="staff" emptyMessage="No results found!" [(ngModel)]="staff.staffID"
              [forceSelection]="true" placeholder="Type here to search" field="StaffName" formControlName="staff"
              (completeMethod)="filterProviderStaff($event)" [suggestions]="metaData" size="23"></p-autoComplete>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Begin Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="beginDate" showTime="true" hourFormat="12" [yearNavigator]="true"
              [(ngModel)]="staff.beginDate" formControlName="beginDate" [monthNavigator]="true" yearRange="2000:2030"
              [showIcon]="true"></p-calendar>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>End Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="endDate" showTime="true" hourFormat="12" [yearNavigator]="true"
              [(ngModel)]="staff.endDate" formControlName="endDate" [monthNavigator]="true" yearRange="2000:2030"
              [showIcon]="true"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12"><span>Notes</span></div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <textarea pInputTextarea formControlName="notes" name="inputTextarea" [(ngModel)]="staff.notes"
              style="width:100%;height:100%"></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer [attachmentControll]="isAttachmentRequired" (attachDoc)="navigateTo()" (save)="formAction(staff)"
      (edit)="editForm()" [editControll]="isEdit" [discardTo]="discardTo" [currentNodeValue]="getRequest" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo">
    </app-form-footer>
  </div>
</div>
