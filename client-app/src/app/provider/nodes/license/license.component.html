<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="container-backgorund">
  <div class="container-foreground">
    <form class="sf-form form-container" [formGroup]="providerLicense">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Location</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete [dropdown]="true" name="providerLocationID" [(ngModel)]="license.providerLocationID"
              formControlName="providerLocationID" [forceSelection]="true" placeholder="Type here to search"
              field="fullName" (completeMethod)="location($event)" [suggestions]="metaData" size="23"></p-autoComplete>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>License Type</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete [dropdown]="true" name="licenseType" [(ngModel)]="license.licenseTypeID"
              formControlName="licenseTypeID" [forceSelection]="true" placeholder="Type here to search"
              field="licenseType" (completeMethod)="getMetaData($event,'licenseType')" [suggestions]="metaData"
              size="23"></p-autoComplete>
          </div>
        </div>
      </div>

      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>License Status</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-autoComplete [dropdown]="true" name="licenseStatus" [(ngModel)]="license.licenseStatusID"
              formControlName="licenseStatusID" [forceSelection]="true" placeholder="Type here to search"
              field="licenseStatus" (completeMethod)="getMetaData($event,'licenseStatus')" [suggestions]="metaData"
              size="23"></p-autoComplete>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>License #</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <input type="text" pInputText name="inputText" [(ngModel)]="license.licenseNo"
              formControlName="licenseNo" />
          </div>
        </div>
      </div>

      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Capacity</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-spinner name="numericInput" [(ngModel)]="license.licenseCapacity" formControlName="licenseCapacity"
              [step]="1"></p-spinner>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Youngest</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-spinner name="numericInput" [(ngModel)]="license.youngestLicensed" formControlName="youngestLicensed"
              [step]="1"></p-spinner>
          </div>
        </div>
      </div>

      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Oldest</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-spinner name="numericInput" [(ngModel)]="license.oldestLicensed" formControlName="oldestLicensed"
              [step]="1"></p-spinner>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Begin Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" hourFormat="12" [yearNavigator]="true" [(ngModel)]="license.beginDate"
              formControlName="beginDate" [monthNavigator]="true" yearRange="2000:2030" [showIcon]="true"></p-calendar>
          </div>
        </div>
      </div>

      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>End Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" hourFormat="12" [yearNavigator]="true" [(ngModel)]="license.endDate"
              formControlName="endDate" [monthNavigator]="true" yearRange="2000:2030" [showIcon]="true" showButtonBar="true"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12"><span>Notes</span></div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <textarea pInputTextarea name="inputTextarea" autoResize="autoResize" [(ngModel)]="license.notes"
              formControlName="notes" style="width:100%;height:100%"></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer [attachmentControll]="isAttachmentRequired" (attachDoc)="navigateTo()" [discardTo]="discardTo"
      (save)="save(license)" (edit)="editForm()" [editControll]="isEdit" [currentNodeValue]="req" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo"></app-form-footer>
  </div>
</div>
