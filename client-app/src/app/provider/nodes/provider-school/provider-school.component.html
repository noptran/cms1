<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px">
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form class="sf-form" [formGroup]="providerSchool">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Begin Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" showTime="true" hourFormat="12" [yearNavigator]="true"
              [(ngModel)]="school.beginDate" [monthNavigator]="true" formControlName="beginDate" yearRange="2000:2030"
              [showIcon]="true"></p-calendar>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>End Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <p-calendar name="dateInput" showTime="true" hourFormat="12" [yearNavigator]="true"
              [(ngModel)]="school.endDate" [monthNavigator]="true" formControlName="endDate" yearRange="2000:2030"
              [showIcon]="true"></p-calendar>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>School</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
            <!-- <p-autoComplete [dropdown]="true" name="schoolName" emptyMessage="No results found!"
              [(ngModel)]="school.schoolID" [forceSelection]="true" formControlName="schoolID"
              placeholder="Type here to search" field="schoolName" size="23" (completeMethod)="getSchoolName($event)"
              [suggestions]="results"></p-autoComplete> -->
            <p-autoComplete formControlName="schoolID" [(ngModel)]="school.schoolID" [suggestions]="results"
              (completeMethod)="getSchoolName($event)" [dropdown]="true" field="schoolName" size="23">
              <ng-template let-schoolID pTemplate="item">
                <table>
                  <tr>
                    <td><b>Name</b></td>
                    <td>:</td>
                    <td>{{schoolID?.schoolName}}</td>
                  </tr>
                  <tr>
                    <td><b>USD</b></td>
                    <td>:</td>
                    <td>{{schoolID?.usd}}</td>
                  </tr>
                  <tr>
                    <td><b>Address</b></td>
                    <td>:</td>
                    <td>{{schoolID?.address}}</td>
                  </tr>
                  <tr>
                    <td><b>City</b></td>
                    <td>:</td>
                    <td>{{schoolID?.cityID?.city}}</td>
                  </tr>
                  <tr>
                    <td><b>State</b></td>
                    <td>:</td>
                    <td>{{schoolID?.stateID?.state}}</td>
                  </tr>
                </table>
              </ng-template>
            </p-autoComplete>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12"><span>Notes</span></div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <textarea pInputTextarea name="inputTextarea" [(ngModel)]="school.notes" formControlName="notes"
              style="width:100%;height:100%"></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer [attachmentControll]="isAttachmentRequired" (attachDoc)="navigateTo()" [discardTo]="discardTo"
      (save)="formAction(school)" (edit)="editForm()" [editControll]="isEdit" [currentNodeValue]="req" [isFormLog]="isFormLog" [formLogInfo]="formLogInfo">
    </app-form-footer>
  </div>
</div>
