<app-form-header></app-form-header>
<div class="container-backgorund">
  <div class="container-foreground">
    <form class="sf-form">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Resource Worker</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3"></div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">

          <div class="col-lg-3 col-md-3 col-sm-3"></div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12 provider-info-container">
            <div class="container-row">
              <label for="provider-name">Provider Name</label>
              <span id="provider-name">Test</span>
              <label for="provider-type">Provider Type</label>
              <span id="provider-type">Test</span>
              <label for="fch-office">FCH Office</label>
              <span id="fch-office">Test</span>
              <label for="phone">Phone</label>
              <span id="phone">95664649556</span>
              <label for="sfcs-employee">Is SFCS Employee</label>
              <span id="sfcs-employee">Yes</span>
              <label for="sponsor">Is Sponsor</label>
              <span id="sponsor">Yes</span>
            </div>
            <div class="container-row">
              <label for="sponsor">Sponsor</label>
              <span id="sponsor"></span>
              <label for="status">Status</label>
              <span id="status"></span>
              <label for="sfcs-ass-staff">SFCS Assigned Staff</label>
              <span id="sfcs-ass-staff"></span>
              <label for="tax-no">Tax No</label>
              <span id="tax-no"></span>
              <label for="vender-id">VenderID</label>
              <span id="vender-id"></span>
              <label for="fm">FM</label>
              <span id="fm"></span>
              <label for="sm">SM</label>
              <span id="sm"></span>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="margin-top-20 row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12"><span><b>Provider</b></span></div>
          </div>
        </div>
        <div class="margin-top-20 row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <table class="provider-table">
                <tr>
                  <th>Provider Name</th>
                  <th>No Change</th>
                  <th>Change</th>
                </tr>
              </table>
              <div class="table-footer">
                <div>
                  <label for="changes"></label> <span id="changes">10</span>
                  <label for="no-changes"></label> <span id="no-changes">20</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12"><span><b>Change Reason</b></span></div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12 provider-changes-container">
            <div class="container">
              <p-checkbox label="Provider Type" binary="true"></p-checkbox>
              <p-checkbox label="Level Of Care" binary="true"></p-checkbox>
              <p-checkbox label="Provider Status" binary="true"></p-checkbox>
            </div>
            <div class="container">
              <p-checkbox label="Preferred Capacity" binary="true"></p-checkbox>
              <p-checkbox label="Preferred Age" binary="true"></p-checkbox>
              <p-checkbox label="Preferred Race" binary="true"></p-checkbox>

            </div>
            <div class="container">
              <p-checkbox label="Preferred Gender" binary="true"></p-checkbox>
              <p-checkbox label="Preferred Day Care Hours" binary="true"></p-checkbox>
              <p-checkbox label="Daily Change" binary="true"></p-checkbox>
            </div>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="changes-forms-container">
              <div class="container-list">
                <div class="container-box">
                  <div class="list-view">
                    <table class="list"></table>
                  </div>
                  <div class="form-view">
                    <div class="margin-top-20 row">
                      <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="col-lg-3 col-md-3 col-sm-3"><span>Provider Type</span></div>
                        <div class="col-lg-3 col-md-3 col-sm-3"></div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="col-lg-3 col-md-3 col-sm-3"><span>Current Value</span></div>

                      </div>
                    </div>
                    <div class="margin-top-20 row">
                      <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="col-lg-3 col-md-3 col-sm-3"><span>Status</span></div>
                        <div class="col-lg-3 col-md-3 col-sm-3"></div>
                      </div>
                    </div>
                    <div class="margin-top-20 row">
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-lg-12 col-md-12 col-sm-12"><span>Notes</span></div>
                      </div>
                    </div>
                    <div class="margin-top-20 row">
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-lg-12 col-md-12 col-sm-12"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container-list"></div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer></app-form-footer>
  </div>
</div>
