<app-form-header [breadcrumbs]="breadcrumbs"></app-form-header>
<div class="container-background">
  <div class="container-foreground">
    <form class="sf-form">
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Date</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar name="dateInput" showTime="true" hourFormat="12"  [yearNavigator]="true" [(ngModel)]="pCFA.date"
              [monthNavigator]="true" yearRange="2000:2030" [showIcon]="true"></p-calendar>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Staff In Possession</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete   [dropdown]="true" name="gradeID"   emptyMessage="No results found!" [(ngModel)]="pCFA.staffInPossession"
              [forceSelection]="true" placeholder="Type here to search" field="grade" size="23"></p-autoComplete>

          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>Office In Possession</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete   [dropdown]="true" name="gradeID"   emptyMessage="No results found!" [(ngModel)]="pCFA.officeInPossession"
              [forceSelection]="true" placeholder="Type here to search" field="grade" size="23"></p-autoComplete>

          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-3 col-md-3 col-sm-3"><span>3rd Party In Possession</span></div>
          <div class="col-lg-3 col-md-3 col-sm-3">
              <input type="text" pInputText   name="inputText" [(ngModel)]="pCFA.thirdPartyInPossession" size="27"/>
          </div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12"><span>Notes</span></div>
        </div>
      </div>
      <div class="margin-top-20 row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12">
              <textarea pInputTextarea  name="inputTextarea" [(ngModel)]="pCFA.notes" style="width:100%;height:100%"></textarea>
          </div>
        </div>
      </div>
    </form>
    <app-form-footer (save)="formAction(pCFA)"></app-form-footer>
  </div>
</div>
