<app-form-header
  [title]="title"
  [status]="status"
  [breadcrumbs]="breadcrumbs"
  [formstatus]="formStatus"
  [formNavigation]=""
  [subtitle]="subtitle"
></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px" />
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form [formGroup]="casePlanForm" class="sf-form">
      <div class="margin-left-45 sf-form-size">
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Case Plan Type </span>
              <span class="mandatory">*</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete
                [(ngModel)]="fpCasePlanGoals.casePlanTypeID"
                formControlName="casePlanTypeID"
                name="casePlanTypeID"
                [dropdown]="true"
                [forceSelection]="true"
                [suggestions]="metaData"
                (completeMethod)="getMetaData($event, 'casePlanType')"
                #caseplanType
                [required]="true"
                field="casePlanType"
              >
              </p-autoComplete>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Goal</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete
                [(ngModel)]="fpCasePlanGoals.casePlanGoalID"
                formControlName="casePlanGoalID"
                name="casePlanGoalID"
                [dropdown]="true"
                [forceSelection]="true"
                [suggestions]="metaData"
                (completeMethod)="getMetaData($event, 'goal')"
                field="casePlanGoal"
              >
              </p-autoComplete>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Secondary Goal</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete
                [(ngModel)]="fpCasePlanGoals.secondary_CasePlanGoalID"
                formControlName="secondary_CasePlanGoalID"
                name="secondary_CasePlanGoalID"
                [dropdown]="true"
                [forceSelection]="true"
                [suggestions]="metaData"
                (completeMethod)="getMetaData($event, 'secondaryGoal')"
                field="casePlanGoal"
              >
              </p-autoComplete>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Completed Date</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpCasePlanGoals.beginDate"
                formControlName="beginDate"
                name="beginDate"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
                (completeMethod)="getMetaData($event,'endDate')"
                (onSelect)="getMetaData($event,'endDate')"
              ></p-calendar>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Date Due To DCF</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpCasePlanGoals.dateDueToSRS"
                formControlName="dateDueToSRS"
                name="dateDueToSRS"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
              ></p-calendar>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Date Sent To DCF</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpCasePlanGoals.dateSentSRS"
                formControlName="dateSentSRS"
                name="dateSentSRS"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
              ></p-calendar>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>End Date</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpCasePlanGoals.endDate"
                formControlName="endDate"
                name="endDate"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
              ></p-calendar>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Date Received DCF Approval</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpCasePlanGoals.dateReceivedSRSApproval"
                formControlName="dateReceivedSRSApproval"
                name="dateReceivedSRSApproval"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
              ></p-calendar>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Due date</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpCasePlanGoals.dueToBeginDate"
                formControlName="dueToBeginDate"
                name="dueToBeginDate"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
              ></p-calendar>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Planned Permanency</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpCasePlanGoals.plannedPermDate"
                formControlName="plannedPermDate"
                name="plannedPermDate"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
              ></p-calendar>
            </div>
          </div>
        </div>
        <div class="row margin-top-20"></div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>SFCS Notes</span>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <textarea
                [(ngModel)]="fpCasePlanGoals.sfaNotes"
                formControlName="sfaNotes"
                name="sfaNotes"
                pInputTextarea
                style="width: 100%; height: 100%"
                cols="60"
                rows="5"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>DCF Notes</span>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <textarea
                [(ngModel)]="fpCasePlanGoals.srsNotes"
                formControlName="srsNotes"
                name="srsNotes"
                pInputTextarea
                style="width: 100%; height: 100%"
                cols="60"
                rows="5"
              ></textarea>
            </div>
          </div>
        </div>
        <!-- <div class="margin-top-20 row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <button (click)=navigateTo() class="opencard-attachment btn btn-primary">Attachment Document</button>
            </div>
          </div>
        </div> -->
      </div>
    </form>
    <app-form-footer
      [attachmentControll]="isAttachmentRequired"
      [isAttachmentDisabled]="false"
      (attachDoc)="navigateTo()"
      (save)="saveForm(fpCasePlanGoals)"
      (edit)="editForm()"
      [editControll]="editControll"
      [discardTo]="discardTo"
      [currentNodeValue]="req"
      [formLogInfo]="formLogInfo"
      [isFormLog]="isFormLog"
    ></app-form-footer>
    <app-quick-menu [module]="quickMenu"></app-quick-menu>
  </div>
</div>
