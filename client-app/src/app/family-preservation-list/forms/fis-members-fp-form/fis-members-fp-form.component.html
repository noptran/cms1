<app-form-header
  [title]="title"
  [status]="status"
  [breadcrumbs]="breadcrumbs"
  [formstatus]="formStatus"
  [formNavigation]=""
  [subtitle]="subtitle"
></app-form-header>
<div id="loading-overlay">
  <p class="loader-text">
    <img src="/assets/loader/loader_new.gif" alt="loder" width="150px" />
  </p>
</div>
<div class="container-background">
  <div class="container-foreground">
    <form [formGroup]="fisMemberForm" class="sf-form">
      <div class="margin-left-45 sf-form-size">
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Client</span><span class="mandatory">*</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete
                [(ngModel)]="fpFisMember.clientID"
                formControlName="clientID"
                name="clientID"
                [dropdown]="true"
                [forceSelection]="true"
                (completeMethod)="getMetaData($event, 'client')"
                field="clientName"
                [suggestions]="metaData"
                (onSelect)="getClientInfo($event)"
              >
              </p-autoComplete>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Begin Date </span><span class="mandatory">*</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpFisMember.beginDate"
                formControlName="beginDate"
                name="beginDate"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
              ></p-calendar>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>End Date</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpFisMember.endDate"
                formControlName="endDate"
                name="endDate"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
              ></p-calendar>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Person Type</span><span class="mandatory">*</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete
                [(ngModel)]="fpFisMember.personTypeID"
                formControlName="personTypeID"
                name="personTypeID"
                [dropdown]="true"
                [forceSelection]="true"
                (completeMethod)="getMetaData($event, 'personType')"
                field="personType"
                [suggestions]="metaData"
              >
              </p-autoComplete>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Case Head</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-checkbox
                binary="true"
                [(ngModel)]="fpFisMember.isCaseHead"
                formControlName="isCaseHead"
                name="isCaseHead"
              ></p-checkbox>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>PWS Child</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-checkbox
                binary="true"
                [(ngModel)]="fpFisMember.isPWSChild"
                formControlName="isPWSChild"
                name="isPWSChild"
                (onChange)="isPWSChild($event)"
              ></p-checkbox>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Due Date</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpFisMember.dueDate"
                formControlName="dueDate"
                name="dueDate"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
              ></p-calendar>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Drug Test Date</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpFisMember.drugTestDate"
                formControlName="drugTestDate"
                name="drugTestDate"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
              ></p-calendar>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Drug Test Results</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete
                [(ngModel)]="fpFisMember.drugTestResultsID"
                formControlName="drugTestResultsID"
                name="drugTestResultsID"
                [dropdown]="true"
                [forceSelection]="true"
                (completeMethod)="getMetaData($event, 'durgTest')"
                [suggestions]="metaData"
                field="drugTestResults"
              >
              </p-autoComplete>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>If Positive Specify:</span>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <textarea
                [(ngModel)]="fpFisMember.drugsPositive"
                formControlName="drugsPositive"
                name="drugsPositive"
                pInputTextarea
                style="width: 100%; height: 100%"
                cols="60"
                rows="5"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Released From DCF Custody</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpFisMember.releaseDateFP"
                formControlName="releaseDateFP"
                name="releaseDateFP"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
                (onSelect)="DCFReleaseDate($event)"
              ></p-calendar>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>OOH Date</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-calendar
                [(ngModel)]="fpFisMember.oohDateFP"
                formControlName="oohDateFP"
                name="oohDateFP"
                [showTime]="true"
                [showIcon]="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                yearRange="1900:2030"
              ></p-calendar>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>County</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete
                [(ngModel)]="fpFisMember.ooh_CountyID"
                formControlName="ooh_CountyID"
                name="ooh_CountyID"
                [dropdown]="true"
                [forceSelection]="true"
                [suggestions]="metaData"
                (completeMethod)="getMetaData($event, 'county')"
                field="countyName"
              >
              </p-autoComplete>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Primary Reason for Removal </span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete
                [(ngModel)]="fpFisMember.oohprimary_ReasonForRemovalID"
                formControlName="oohprimary_ReasonForRemovalID"
                name="oohprimary_ReasonForRemovalID"
                [dropdown]="true"
                [suggestions]="metaData"
                [forceSelection]="true"
                (completeMethod)="getMetaData($event, 'primary_reason')"
                field="reasonForRemoval"
              >
              </p-autoComplete>
            </div>
          </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <span>Secondary Reason for Removal</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p-autoComplete
                [(ngModel)]="fpFisMember.oohsecondary_ReasonForRemovalID"
                formControlName="oohsecondary_ReasonForRemovalID"
                name="oohsecondary_ReasonForRemovalID"
                [dropdown]="true"
                [suggestions]="metaData"
                [forceSelection]="true"
                (completeMethod)="getMetaData($event, 'secondary_reason')"
                field="reasonForRemoval"
              >
              </p-autoComplete>
            </div>
          </div>
        </div>
      </div>
    </form>
    <p-dialog
      maximizable="false"
      *ngIf="display"
      header="Acknowledgement options"
      [(visible)]="display"
      [modal]="true"
      [responsive]="true"
      [width]="1200"
      [minWidth]="200"
      [minY]="80"
      [baseZIndex]="10000"
    >
      <app-ack-options
        *ngIf="display"
        [caseTeamList]="caseTeamList"
        (showAck)="showAck($event)"
        (disableAck)="disableAck()"
      >
      </app-ack-options>
    </p-dialog>
    <p-dialog
      maximizable="false"
      header="Acknowledgement"
      *ngIf="isShowAck"
      [(visible)]="isShowAck"
      [modal]="true"
      [responsive]="true"
      [width]="1200"
      [minWidth]="200"
      [minY]="80"
      [baseZIndex]="10000"
    >
      <app-ack-pdf [ackForm]="ackForm" (hideAck)="hideAck()"> </app-ack-pdf>
    </p-dialog>
    <app-form-footer
      (save)="saveForm(fpFisMember)"
      (reset)="resetForm()"
      (discard)="discardForm()"
      (edit)="editForm()"
      [editControll]="editControll"
      [discardTo]="discardTo"
      [isSendMailDisabled]="isSendMailDisabled"
      [mailBtnControl]="isMail"
      (sendMail)="showDialog()"
      [isFormLog]="isFormLog"
      [formLogInfo]="formLogInfo"
    >
    </app-form-footer>
    <app-quick-menu [module]="quickMenu"></app-quick-menu>
  </div>
</div>
