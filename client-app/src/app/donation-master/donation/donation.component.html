<div class="Report">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 main" [ngClass]="Sidenav?'main-class':'width-100'" style="padding:0px !important">
        <div class="container home" style="padding-bottom: 40px;margin-left: 20px !important; padding:0px">
          <div *ngIf="loaderController" class="overlay-loader">
            <p class="loader-text">Processing ...</p>
          </div>

          <div>
            <div style="margin-right: 35px;">
              <form (ngSubmit)="onSubmit()">

                <div class="card">
                  <div class="card-header">
                    <div>
                      <h4 class="pull-left">Donation Create</h4>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label> Donor Type</label>
                          <select [(ngModel)]="donate_formData.donor_type_id" name="title_id" class="form-control">
                            <option value="" disabled selected>select a Donor Type</option>
                            <option *ngFor="let title of typeMasters" [value]="title.id">{{title.name}}</option>
                          </select>
                          <!-- <input type="text" class="form-control" [(ngModel)]="donate_formData.donor_type_id" name="donor_type_id"> -->
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Donor ID</label>

                          <!-- <input type="text" class="form-control" [(ngModel)]="donate_formData." name="name"> -->
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Title</label>
                          <select [(ngModel)]="donate_formData.title_id" name="title_id" class="form-control">
                            <option value="" disabled selected>select a Title</option>
                            <option *ngFor="let title of titleLists" [value]="title.id">{{title.name}}</option>
                          </select>
                          <!-- <input type="text" class="form-control" [(ngModel)]="donate_formData.title_id" name="title_id"> -->
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Business Phone </label>
                          <input type="text" class="form-control" [(ngModel)]="donate_formData.business_ph" name="business_ph">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>First Name</label>
                          <input type="text" class="form-control" name="f_name" [(ngModel)]="donate_formData.f_name">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Fax Phone </label>
                          <input type="text" class="form-control" [(ngModel)]="donate_formData.fax_ph" name="fax_ph">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label> Last Name</label>
                          <input type="text" class="form-control" name="l_name" [(ngModel)]="donate_formData.l_name">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Mobile Phone </label>
                          <input type="text" class="form-control" [(ngModel)]="donate_formData.mobile_ph" name="mobile_ph">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Middle Name</label>
                          <input type="text" class="form-control" name="m_name" [(ngModel)]="donate_formData.m_name">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Email</label>
                          <input type="text" class="form-control" name="e_mail" [(ngModel)]="donate_formData.e_mail">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Suffix</label>
                          <input type="text" class="form-control" name="suffix" [(ngModel)]="donate_formData.suffix">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Anonymous Donor </label>
                          <input type="checkbox" class="form-control" name="anonymous_donor" [(ngModel)]="donate_formData.anonymous_donor">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Salutation</label>
                          <input type="text" class="form-control" name="salutation" [(ngModel)]="donate_formData.salutation">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Do Not Send Mail </label>
                          <input type="checkbox" class="form-control" name="email_dnd" [(ngModel)]="donate_formData.email_dnd">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Informal Salutation </label>
                          <input type="text" class="form-control" name="info_salutation" [(ngModel)]="donate_formData.info_salutation">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>No Mail Reason
                          </label>
                          <select [(ngModel)]="donate_formData.address_type_id" name="address_type_id" class="form-control">
                            <option value="" disabled selected>select a No Mail Reason</option>
                            <option *ngFor="let title of emailReasonLists" [value]="title.id">{{title.name}}</option>
                          </select>
                          <!-- <input type="text" class="form-control"name="no_mail_reason_id" [(ngModel)]="donate_formData.no_mail_reason_id"> -->
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label> Addressee</label>
                          <input type="text" class="form-control" name="addressee" [(ngModel)]="donate_formData.addressee">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Receipt Delivery </label>
                          <input type="text" class="form-control" name="recpt_delivery" [(ngModel)]="donate_formData.recpt_delivery">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Professional Title </label>
                          <input type="text" class="form-control" name="pro_title" [(ngModel)]="donate_formData.pro_title">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Preference Flags</label>
                          <select [(ngModel)]="donate_formData.flags_id" name="flags_id" class="form-control">
                            <option value="" disabled selected>select a Flags</option>
                            <option *ngFor="let title of flagsLists" [value]="title.id">{{title.name}}</option>
                          </select>
                          <!-- <input type="text" class="form-control" name="flags_id" [(ngModel)]="donate_formData.flags_id"> -->
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Optional Line </label>
                          <input type="text" class="form-control" [(ngModel)]="donate_formData.opt_line" name="opt_line">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Record Marked for Deletion</label>
                          <br>
                          <label class="radio-inline">
                            <input type="radio" [(ngModel)]="donate_formData.record_for_del" value="yes" name="record_for_del">Yes
                          </label>
                          <label class="radio-inline">
                            <input type="radio" [(ngModel)]="donate_formData.record_for_del" value="no" name="record_for_del">No
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Address</label>
                          <input type="text" class="form-control" [(ngModel)]="donate_formData.address" name="address">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Address 2 </label>
                          <input type="text" class="form-control" [(ngModel)]="donate_formData.address_2" name="address_2">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <!-- <div class="col-md-6">
                        <div class="form-group">
                          <label>Address 2 </label>
                          <input type="text" class="form-control" [(ngModel)]="donate_formData.address_2" name="address_2">
                        </div>
                      </div> -->
                      <!-- <div class="col-md-6"><div class="form-group">
                        <label>Deletion</label>
                        <input type="text" class="form-control" [(ngModel)]="donate_formData." name="">
                      </div></div> -->
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label> City</label>
                          <input type="text" class="form-control" [(ngModel)]="donate_formData.city" name="city">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Data Management </label>
                          <input type="text" class="form-control" [(ngModel)]="donate_formData.data_mngt" name="data_mngt">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>State </label>
                          <select [(ngModel)]="donate_formData.state_id" name="state_id" class="form-control">
                            <option value="" disabled selected>select a State</option>
                            <option *ngFor="let title of states" [value]="title.id">{{title.name}}</option>
                          </select>
                          <!-- <input type="text" class="form-control" [(ngModel)]="donate_formData.state_id" name="state_id"> -->
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label> Zip</label>
                          <input type="text" class="form-control" [(ngModel)]="donate_formData.zip_code" name="zip_code">
                          <!-- <label>Manager</label>
                        <input type="text" class="form-control" [(ngModel)]="donate_formData." name=""> -->
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>County
                          </label>
                          <select [(ngModel)]="donate_formData.country_id" name="country_id" class="form-control">
                            <option value="" disabled selected>select a Country</option>
                            <option *ngFor="let title of countrys" [value]="title.id">{{title.name}}</option>
                          </select>
                          <!-- <input type="text" class="form-control" [(ngModel)]="donate_formData.country_id" name="country_id"> -->
                        </div>
                      </div>
                      <div class="col-md-6">
                        <!-- <div class="form-group">
                          <label>Secondary Manager
                          </label>
                          <input type="text" class="form-control" [(ngModel)]="donate_formData." name="">
                        </div> -->
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label> Address Type
                          </label>
                          <select [(ngModel)]="donate_formData.address_type_id" name="address_type_id" class="form-control">
                            <option value="" disabled selected>select a Address Type</option>
                            <option *ngFor="let title of addresstypeLists" [value]="title.id">{{title.name}}</option>
                          </select>
                          <!-- <input type="text" class="form-control" [(ngModel)]="donate_formData.address_type_id" name="address_type_id"> -->
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label> Narrative</label>
                          <input type="text" class="form-control" [(ngModel)]="donate_formData.narrative" name="narrative">
                        </div>
                      </div>
                    </div>

                          </div>

                          <div class="form-group">
                            <label> Industry</label>
                            <select [(ngModel)]="donate_formData.industry_id" name="industry_id" class="form-control">
                              <option value="" disabled selected>select a Industry</option>
                              <option *ngFor="let title of industrys" [value]="title.id">{{title.name}}</option>
                            </select>
                            <!-- <input type="text" class="form-control" [(ngModel)]="donate_formData.industry_id" name="industry_id"> -->
                          </div>

                          <div class="form-group">
                            <label>Region</label>
                            <select [(ngModel)]="donate_formData.region_id" name="region_id" class="form-control">
                              <option value="" disabled selected>select a Region</option>
                              <option *ngFor="let title of regions" [value]="title.id">{{title.name}}</option>
                            </select>
                            <!-- <input type="text" class="form-control" [(ngModel)]="donate_formData.region_id" name="region_id"> -->

                          <div class="form-group">
                            <label>County
                            </label>
                            <select [(ngModel)]="donate_formData.country_id" name="country_id" class="form-control">

                              <option *ngFor="let title of countrys" [value]="title.id">{{title.name}}</option>
                            </select>

                          </div>
                          <div class="form-group">
                            <label>Deceased Date
                            </label>
                            <input type="date" class="form-control" [(ngModel)]="donate_formData.deceased_dt" name="deceased_dt">

                        </div>
                      </div>
                    </div>

                    <h5 data-toggle="collapse" data-target="#demo1">Spouse/Partner Information

                            <label>Age</label>

                        </div>
                      </div>

                    <h5 data-toggle="collapse" data-target="#demo3">Membership Information
                      <span class="pull-right glyphicon glyphicon-plus btn btn-primary btn-xs" data-toggle="collapse" data-target="#demo3"></span>
                    </h5>
