<div *ngIf="isOpenForm">
    <form class="sf-form" [formGroup]="allergiesForm">
        <div class="row margin-top-20">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <span>Notification Date</span>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <p-calendar [monthNavigator]="true" name="notificationDate" [yearNavigator]="true"
                        yearRange="1900:2030" [showIcon]="true" formControlName="notificationDate"
                        [(ngModel)]="allergies.notificationDate">
                    </p-calendar>
                </div>
            </div>
        </div>
        <div class="row margin-top-20">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-3 col-md-3 col-md-3">
                    <span>Allergies</span>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <textarea name="notes" pInputTextarea style=" width: 100%;height: 100%;" formControlName="allergies"
                        [(ngModel)]="allergies.allergies"></textarea>
                </div>
            </div>
        </div>
    </form>
    <div class="row margin-top-20">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-3 col-md-3 col-md-3">
                <span>Entered by</span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <input type="text" name="enteredBy" [(ngModel)]="allergies.enteredBy" pInputText readonly>
            </div>
        </div>
    </div>
    <div class="row margin-top-20">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-3 col-md-3 col-md-3">
                <span>Changed by</span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <input type="text" name="changedBy" [(ngModel)]="allergies.changedBy" pInputText readonly>
            </div>
        </div>
    </div>
    <app-form-footer (save)="onFormAction()" (edit)="editForm()" [editControll]="isEdit"></app-form-footer>
</div>
